<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='sheet/style.css') }}"
    />
    <title>{% block title %}{% endblock %}Home</title>
    {% endblock %}
  </head>

  <body class="">
    <div class="layout app container mt-5 mb-5 py-4 shadow">
      {% block content %}{% endblock %}
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".prediction").click(() => {
          $(".prediction").hide("2000");
        });
      });
    </script>
  </body>
</html>
