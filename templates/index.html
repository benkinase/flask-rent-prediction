{% extends "layout.html" %} {% block title %}app{% endblock%} {% block head %}
{{ super() }}
<style>
  .app {
    background-color: coral;
  }

  .btn {
    letter-spacing: 0.2rem;
    font-weight: 700;
  }
  label {
    font-size: 1.1rem;
    color: rgb(18, 18, 53);
  }
</style>

{% endblock %} {% block content %}
<div class="app">
  <h2 class="text-center">Manhattan rent prediction</h2>

  <!-- Main Input For Receiving Query to our ML -->
  <form action="{{ url_for('predict')}}" method="post" class="container mt-4">
    <div class="row">
      <div class="col-lg-6 mb-2">
        <label for="bedrooms">Number of bedrooms</label>
        <input type="text" name="bedrooms" required class="form-control" />
      </div>
      <div class="col-lg-6 mb-2">
        <label for="bathrooms">Number of bathrooms</label>
        <input type="text" name="bathrooms" required class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 mb-2">
        <label for="size_sqft">Size (square feet)</label>
        <input type="text" name="size_sqft " required class="form-control" />
      </div>
      <div class="col-lg-6 mb-2">
        <label for="min_to_subway">Distance to subway (minutes)</label>
        <input
          type="text"
          name="min_to_subway"
          placeholder=""
          required
          class="form-control"
        />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-lg-6 mb-2">
        <label for="floor">Floor level</label>
        <input type="text" name="floor" required class="form-control" />
      </div>
      <div class="col-lg-6">
        <label for="building_age_yrs">Age of building (years)</label>
        <input
          type="text"
          name="building_age_yrs"
          required
          class="form-control"
        />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-lg-6 mb-2">
        <select name="fee" required class="form-control">
          <option value="">Has fee?</option>
          <option value="1">ja</option>
          <option value="0">Nein</option>
        </select>
      </div>

      <div class="col-lg-6">
        <select name="has_roofdeck" required class="form-control">
          <option value="">Has roof deck?</option>
          <option value="1">ja</option>
          <option value="0">Nein</option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-lg-6 mb-2">
        <select name="has_washer_dryer" required class="form-control">
          <option value="">Has washer dryer?</option>
          <option value="1">ja</option>
          <option value="0">Nein</option>
        </select>
      </div>

      <div class="col-lg-6">
        <select name="has_elevator" required class="form-control">
          <option value="">Has elevator?</option>
          <option value="1">ja</option>
          <option value="0">Nein</option
          >>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-lg-6 mb-2">
        <select name="has_dishwasher" required class="form-control">
          <option value="">Has dishwasher?</option>
          <option value="1">ja</option>
          <option value="0">Nein</option>
        </select>
      </div>

      <div class="col-lg-6">
        <select name="has_patio" required class="form-control">
          <option value="">Has patio?</option>
          <option value="1">ja</option>
          <option value="0">Nein</option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-lg-6">
        <select name="has_gym" required class="form-control">
          <option value="">Has gym?</option>
          <option value="1">ja</option>
          <option value="0">Nein</option>
        </select>
      </div>
      <div class="col-lg-6">
        <button
          type="submit"
          class="btn bg-dark text-white btn-block mt-5 mb-4 text-uppercase"
        >
          Predict
        </button>
      </div>
    </div>
  </form>

  <div
    class="form-group prediction py-4 font-italic text-warning text-center bg-dark h4"
  >
    {{ prediction_value }}
  </div>
</div>
{% endblock %}
